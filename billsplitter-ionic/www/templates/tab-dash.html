<ion-view view-title="Dashboard">
    <ion-content class="padding">
        <div class="list card">
            <div class="item item-divider">Balance</div>
            <div class="item item-body">
                <ion-list>
                    <ion-item class="item item-avatar" ng-repeat="participant in participants" type="item-wrap-text">
                        <img ng-src="{{participant.face}}">
                        <h2>{{participant.name}}</h2>
                        <span class="badge badge-positive padding">
                        â‚¬ {{participant.balance}}</span>
                        
                    </ion-item>
                </ion-list>

                <button class="button button-clear button-positive button-right">
                  Add new mate
                </button>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Statistics</div>
            <div class="item item-body">
                <div>
                    Pie chart here!
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
